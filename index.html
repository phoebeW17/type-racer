<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer</title>
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom css-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="d-flex flex-column justify-content-center align-items-center p-3 custom-header">
        <h1>TypeRacer</h1>
        <button type="button" class="btn btn-light mt-2 rounded-0">Instructions</button>
    </header>
    <!--Typing test -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-8">
                <!-- Test area -->
                <div class="p-3 border">
                    <!-- Dropdown menu for selecting difficulty -->
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="difficultySelect">Select Difficulty</label>
                        <select class="form-select" id="difficultySelect">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div>
                        <h5>Test your typing speed by typing the text shown below:</h5>
                    </div>
                    <!-- Sample text for typing -->
                    <div class="p-3 border mb-3">
                        <p id="sampleText">The quick brown fox jumps over the lazy dog.</p>
                    </div>
                    <!-- Text box for typing -->
                    <div class="mb-3">
                        <label for="typingInput" class="form-label"></label>
                        <input type="text" class="form-control typing-input" id="typingInput" placeholder="Click the start button to begin the test">
                    </div>
                    <!-- Buttons to start, stop, and retry the test -->
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-success">Start</button>
                        <button type="button" class="btn btn-danger">Stop</button>
                        <button type="button" class="btn btn-warning">Retry</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <!-- Results area -->
                <div class="p-3 border bg-light">
                    <h2>Results</h2>
                    <p>Level: <span id="resultLevel">N/A</span></p>
                    <p>Time: <span id="resultTime">0</span> seconds</p>
                    <p>WPM: <span id="resultWPM">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap js link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>
</body>

</html>
